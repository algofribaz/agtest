<ion-app>
  <ion-split-pane when="false">
    <ion-menu side="start" menuId="advanced" type="reveal">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu avancé</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="true" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <!-- <ion-icon slot="start" [name]="p.icon"></ion-icon> -->
              <!--Si utilisation Ionicons-->
              <i [class]="p.icon"></i>
              <!--Si utilisation Custom fonticon-->
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-menu side="end" menuID="user" type="overlay" class="user-menu">
      <ion-header>
        <ion-toolbar>
          <ion-title>Utilisateur</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-item class="user-info">
          <ion-avatar slot="start">
            <img src="../assets/images/installateur.jpg">
          </ion-avatar>
          <ion-label>Jean Tille</ion-label>
        </ion-item>

        <ion-list class="vehicle-list">
          <ion-list-header>
            <ion-label>Liste des rapports en instance</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>Véhicule A</ion-label>
            <ion-toggle slot="end" checked></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Véhicule B</ion-label>
            <ion-toggle slot="end"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Véhicule C</ion-label>
            <ion-toggle slot="end"></ion-toggle>
          </ion-item>
          <div class="button-container">
            <ion-button>
              <ion-icon slot="end" name="send"></ion-icon>
              Envoyer
            </ion-button>
          </div>
        </ion-list>

        <ion-list>
          <ion-list-header>
            <ion-label>Mise à jour</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>Dernière version d’AGX</ion-label>
            <ion-button>
              <ion-icon slot="icon-only" name="arrow-round-forward"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-item>
            <ion-label>Réferenciel réservoirs</ion-label>
            <ion-button>
              <ion-icon slot="icon-only" name="arrow-round-forward"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
        <div class="button-container">
          <ion-button>
            <ion-label>Historique des mises à jour</ion-label>
            <ion-icon slot="end" name="send" href=""></ion-icon>
          </ion-button>

          <ion-button expand="block">
            <ion-label>Historique d'un véhicule</ion-label>
            <ion-icon slot="end" name="send" href=""></ion-icon>
          </ion-button>
        </div>
      </ion-content>


    </ion-menu>
   <!-- Indicateurs ag7-->
   <ion-footer class="main-footer">
      <ion-toolbar>
        <ion-chip color="light-success">
          <ion-icon name="exit"></ion-icon>
          <ion-label>Serveur</ion-label>
        </ion-chip>
  
        <ion-chip color="light-warning">
          <ion-icon name="disc"></ion-icon>
          <ion-label>Boitier</ion-label>
        </ion-chip>
  
        <ion-chip color="light-danger">
          <ion-icon name="wifi"></ion-icon>
          <ion-label>Gsm</ion-label>
        </ion-chip>
  
        <ion-chip color="light-success">
          <i class="agi-gps-top"></i>
          <ion-label>Gprs</ion-label>
        </ion-chip>
  
      </ion-toolbar>
    </ion-footer>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>

</ion-app>
